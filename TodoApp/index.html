<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="./assete/Favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/style.css">
  
</head>

<body>
    <div class="container">

        <h1>Todo App</h1>

        <!-- Add Todo Form -->
        <form id="addTodo">
            <input type="text" id="todoInput" placeholder="Enter a todo">
            <button type="submit" id="createTodoBTN">Add Todo</button>
            <button type="button" id="removeAll">Remove All</button>
        </form>

        <!-- Todo List Section -->
        <ol class="list">
            <!-- Todo list items will be added here -->
        </ol>

        <hr>

        <!-- Completed Todo List Section -->
        <button type="button" id="hideTodo">Hide Todo</button>
        <button type="button" id="complatedRemoveAll">Remove All</button>
        <ol class="complated-list">
            <!-- Completed todo list items will be added here -->
        </ol>
    </div>

    <!-- Add JavaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
